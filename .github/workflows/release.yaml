name: Release

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"

env:
  PROJECT_NAME: apvm

jobs:
  vars:
    name: "ğŸ“‹ Generate Variables"
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - id: tag
        run: |
          declare -i var=$(npm info @alshdavid/apvm version | cut -d "." -f 3)
          var=$var+1
          echo TAG: 0.0.$var
          echo "tag=0.0.$var" >> "$GITHUB_OUTPUT"

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-24.04
    steps:
      - { uses: actions/checkout@v4, with: { submodules: true } }
      - run: . ./.github/install-scripts/just/main.ps1
      - run: . ./.github/install-scripts/rust/main.ps1
      - run: just test

  format:
    name: ğŸ“ Format
    runs-on: ubuntu-24.04
    steps:
      - { uses: actions/checkout@v4, with: { submodules: true } }
      - run: . ./.github/install-scripts/just/main.ps1
      - run: . ./.github/install-scripts/rust/main.ps1
      - run: just fmt

  lint:
    name: ğŸ¤“ Lint
    runs-on: ubuntu-24.04
    steps:
      - { uses: actions/checkout@v4, with: { submodules: true } }
      - run: . ./.github/install-scripts/just/main.ps1
      - run: . ./.github/install-scripts/rust/main.ps1
      - run: just lint

  build:
    strategy:
      matrix:
        config:
          - name: ğŸ¥ Linux AMD64
            os: linux
            arch: amd64
            runner: ubuntu-24.04

          - name: ğŸ¥ Linux ARM64
            os: linux
            arch: arm64
            runner: ubuntu-24.04-arm

          - name: ğŸ MacOS AMD64
            os: macos
            arch: amd64
            runner: macos-13

          - name: ğŸ MacOS ARM64
            os: macos
            arch: arm64
            runner: macos-15

          - name: ğŸŸ¦ Windows AMD64
            os: windows
            arch: amd64
            runner: windows-latest

          - name: ğŸŸ¦ Windows ARM64
            os: windows
            arch: arm64
            runner: windows-latest
            run: rustup target add aarch64-pc-windows-msvc

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.runner }}
    needs:
      - vars
    steps:
      - { uses: actions/checkout@v4, with: { submodules: true } }
      - run: . ./.github/install-scripts/just/main.ps1
      - run: . ./.github/install-scripts/nodejs/main.ps1
      - run: . ./.github/install-scripts/rust/main.ps1
      - if: matrix.config.run
        run: ${{ matrix.config.run }}
      - if: ${{ matrix.config.os == 'windows' }}
        env:
          TAG: ${{needs.vars.outputs.tag}}
        run: node .github/scripts/string-replace.mjs ./Cargo.toml "0.0.0-local" "$env:TAG"
      - if: ${{ matrix.config.os != 'windows' }}
        env:
          TAG: ${{needs.vars.outputs.tag}}
        run: node .github/scripts/string-replace.mjs ./Cargo.toml "0.0.0-local" "$TAG"
      - env:
          os: "${{ matrix.config.os }}"
          arch: "${{ matrix.config.arch }}"
          profile: "release"
        run: just build
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ github.workspace }}/target/${{ matrix.config.os }}-${{ matrix.config.arch }}/**/*
          if-no-files-found: error
          retention-days: 1

  publish-github-release:
    name: "ğŸ”„ Publish Github Release"
    runs-on: ubuntu-24.04
    needs:
      - vars
      - test
      - format
      - lint
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - name: Publish Github Release
        env:
          TAG: ${{needs.vars.outputs.tag}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Tag: ${TAG}"

          gh release create $TAG  --draft --notes "Automatically built binaries"
          gh release edit $TAG --title "ğŸš€ Latest"

          cd artifacts

          for name in *; do
            cd "${{ github.workspace }}/artifacts/${name}/release"
            tar -czvf ./${name}.tar.gz ./*
            gh release upload $TAG ${name}.tar.gz
          done

          gh release edit $TAG --draft=false

  publish-npm-package:
    name: "ğŸ”„ Publish NPM Package"
    runs-on: ubuntu-24.04
    needs:
      - vars
      - test
      - format
      - lint
      - build
    steps:
      - uses: actions/checkout@v4
      - run: . ./.github/install-scripts/nodejs/main.ps1
      - env:
          TAG: ${{needs.vars.outputs.tag}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> $HOME/.npmrc
          echo "Tag: ${TAG}"
          node .github/scripts/string-replace.mjs ./npm/package.json "0.0.0-local" "$TAG"
          cp ./README.md ./npm/README.md
          cd npm
          echo "$TAG" > tag
          npm publish --access=public
